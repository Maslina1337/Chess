<body>
    <div id="right_click_menu"></div>
    <div id="dragged_element"></div>
    <div id="attension">
        <div class="window">
            <div id="figure_select_wheel">
                <img src="img/piecePickArrow.png" alt="arrow" id="arrow"></img>
                <div class="gears">
                    <img src="img/Gear.png" alt="gear" id="gear1">
                    <img src="img/Gear.png" alt="gear" id="gear2">
                </div>
                <div class="pieces">
                    <button class="up-left-slot slot"></button>
                    <button class="up-right-slot slot"></button>
                    <button class="down-left-slot slot"></button>
                    <button class="down-right-slot slot"></button>
                </div>
            </div>
            <div id="attension_standart">
                <h2>ATTENSION_NAME</h2>
                <button onclick="attensionCencel()">O.K.</button>
            </div>
            <div id="attension_question">
                <h2>QUESTION_NAME</h2>
                <div class="buttons">
                    <button onclick="attensionCencel()">O.K.</button>
                    <button onclick="attensionCencel()">O.K.</button>
                </div>
            </div>
            <div id="settings">
                <h2>Настройки</h2>
                <div id="field_select" class="field_select">
                    <div>
                        <h3>Шахматное поле</h3>
                    </div>
                    <div class="slot_field">
                    </div>
                    <div class="OpenCloseDiv">
                        <input type="checkbox" class="OpenClose" name="OpenClose" onchange="OpenCloseSwitch('field_select', 152)">
                        <label for="OpenClose"></label>
                    </div>
                </div>
                <div class="footer">
                    <button onclick="attensionCencel(); fieldRefresh()">Сбросить поле</button>
                    <button onclick="attensionCencel()">Выйти</button>
                </div>
            </div>
            <div id="edit_profile">
                <h2>Редактор профиля</h2>
                    <div class="edit_info">
                        <div class="icon_box">
                            <label for="profile_icon_input" class="icon_label"></label>
                            <input name="profile_icon_input" type="file" class="icon" accept=".png,.jpeg,.gif,.jpg" onchange="iconUpload('icon_box')">
                            <div class="fade"><i class="bi bi-pencil-square"></i></div>
                        </div>
                        <form class="name_form">
                            <label for="name_input">Имя:</label>
                            <label class="counter" string="/20">
                                <input name="name_input" class="name_input" type="text" placeholder="Введите имя" maxlength="20" oninput="counterText('name_form', 'name_input', 20)">
                            </label>
                        </form>
                    </div>
                    <form class="mail_form">
                        <label for="mail_input">Электронная почта:</label>
                        <input name="mail_input" class="mail_input" type="email" placeholder="Введите Email" maxlength="40">
                    </form>
                    <form class="about_form">
                        <label for="about_input">О вас:</label>
                        <textarea name="about_input" class="about_input" type="text" placeholder="Напишите что нибудь о себе" maxlength="300"></textarea>
                    </form>
                <div class="error">ERROR</div>
                <div class="footer">
                    <button onclick="attensionCencel()">Отмена</button>
                    <button onclick="saveProfileChanges(profile1)">Сохранить</button>
                </div>
            </div>
            <div id="edit_icon_scale_position">
                <h2>Редактор иконки</h2>
                <div class="icon_change_field">
                    <img src="img/mj.jpg" alt="profile_new_icon">
                    <div class="clip_field"></div>
                </div>
            </div>
        </div>
    </div>
    <header>
        <img src="img/cheess-logo-white.png" class="logo"></img>
        <ul class="navigator">
            <li><a href="#">Bot</a></li>
            <li><a href="#">Multiplayer</a></li>
            <li><a href="#">Sandbox</a></li>
        </ul>
    </header>

                    <div class="profile">

                                <span class="elo"></span>
                            </div>
                            <span class="name"></span>
                        </div>
                        <span class="about"></span>
                        <div class="beatenFigures" id="beatenFiguresBlack"></div>
                    </div>
                    <ul class="button_field">
                        <li><button onclick="callSettings()"><i class="bi bi-gear-fill"></i></button></li>
                        <li class="scrollHistoryButtons">
                            <button onclick="showStepBack()"><i class="bi bi-caret-left-fill"></i></button>
                            <button><i class="bi bi-caret-right-fill"></i></button>
                        </li>
                    </ul>
                    <ul class="button_field_mobile">
                        <li><button onclick="callSettings()"><i class="bi bi-gear-fill"></i></button></li>
                        <li><button onclick="callAttensionQuestion('Вы хотите блинов?', 'Нет, спасибо. У меня на них непереносимая аллергия.', 'Да, с радостью!')"><i class="bi bi-card-checklist"></i></button></li>
                        <li><button onclick="callAttensionStandart('Вы попались на кликбейт.')"><i class="bi bi-card-text"></i></button></li>
                        <li class="scrollHistoryButtons">
                            <button onclick="showStepBack()"><i class="bi bi-caret-left-fill"></i></button>
                            <button><i class="bi bi-caret-right-fill"></i></button>

                            <span class="name"></span>

                        <span class="about"></span>
                        <div class="beatenFigures" id="beatenFiguresWhite"></div>
                    </div>
                </div>
            </aside>
